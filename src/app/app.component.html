<app-not-found *ngIf="currentRoute === '/404notfound'"></app-not-found>
<div *ngIf="currentRoute !== '/404notfound' && currentRoute !== ('/homepageEmployer/' + companyId)">
     <ng-container *ngIf="!currentRoute.endsWith('sign-up') && !currentRoute.endsWith('login') && !currentRoute.endsWith('sign-up-employer') && !currentRoute.endsWith('login-employer') && !currentRoute.endsWith('login-employer')">
      <app-header-login></app-header-login>
    </ng-container>
    <ng-container *ngIf="currentRoute.includes('noti') || currentRoute.includes('profile') || currentRoute.includes('applied-job') || currentRoute.includes('saved') || currentRoute.includes('job-application') || currentRoute.includes('thaydoimatkhau')">
      <app-account-menu></app-account-menu>
    </ng-container>

  <router-outlet></router-outlet>
  <app-footer-not-log-in></app-footer-not-log-in>
</div>

<div *ngIf="currentRoute !== '/404notfound' && currentRoute.includes('/homepageEmployer')">
  <ng-container *ngIf="currentRoute.includes('/homepageEmployer/' + companyId)">
    <app-header-employer></app-header-employer>
  </ng-container>
  <router-outlet></router-outlet>
</div>
