<div class="main">
  <div class="row">
    <div class="col-md-3 col-12">
      <div class="taikhoan" id="taikhoan">
        <button class="method" routerLink="/profile">
          <h5>Tài khoản</h5>
          <span>Tùy chỉnh thông tin cá nhân</span>
        </button>
      </div>
      <div class="taikhoan matkhau" id="matkhau">
        <button class="method " routerLink="/thaydoimatkhau">
          <h5>Đổi mật khẩu</h5>
          <span>Đổi mật khẩu đăng nhập</span>
        </button>
      </div>
    </div>
    <div class="col-md-6 col-12">
      <form class="form-user" id="form-user">
        <div class="header-change-pass">
          <h1>Tài khoản</h1>
        </div>
        <div class="row-pass">
          <div class="name-user">Họ và tên <span class="red">*</span></div>
          <input type="text" class="input user" value="{{user.fullname}}" />
        </div>

        <div class="border-user"></div>
        <div class="row-pass">
          <div class="name-user">
            Địa chỉ email <span class="red">*</span>
          </div>
          <input
            type="email"
            class="input user"
            value="{{user.email}}"
            [(ngModel)]="user.email"
            name="email"
            disabled
          />
        </div>

        <div class="border-user"></div>
        <div class="row-pass">
          <div class="name-user">Giới tính</div>
          <select name="gender" id="gender" class="input user"
          [(ngModel)]="user.gender" name="gender" #gender="ngModel">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
          <button class="save" (click)="putProfile5()">Lưu</button>
        </div>

        <div class="border-user"></div>
        <div class="row-pass">
          <div class="name-user">Ngày sinh</div>
          <input type="date" class="input user" value="{{user.DOB}}"
          [(ngModel)]="user.DOB" #DOB="ngModel" name="DOB">
          <button class="save" (click)="putProfile4()">Lưu</button>
        </div>

        <div class="border-user"></div>
        <div class="row-pass">
          <div class="name-user">Số điện thoại</div>
          <input
            type="tel"
            class="input user"
            value="{{user.phone}}"
            disabled
          />
        </div>
        <div class="border-user big"></div>
        <div class="row-pass mr-bot">
          <div class="name-user">Địa chỉ <span class="red">*</span></div>
        </div>

        <div class="row-pass">
          <div class="name-user">Địa chỉ cụ thể</div>
          <input type="text" class="input user" value="{{user.address}}"
          [(ngModel)]="user.address" #address="ngModel" name="address"/>
          <button class="save" (click)="putProfile2()">Lưu</button>
        </div>

        <div class="row-pass">
          <div class="name-user">Quận/Huyện</div>
          <input type="text" class="input user" value="{{user.district}}"
          [(ngModel)]="user.district" #district="ngModel" name="district"/>
          <button class="save" (click)="putProfile3()">Lưu</button>
        </div>

        <div class="row-pass">
          <div class="name-user">Tỉnh/Thành phố</div>
          <input type="text" class="input user" value="{{user.city}}"
           [(ngModel)]="user.city" #city="ngModel" name="city" />
          <button class="save" (click)="putProfile()">Lưu</button>
        </div>
        <div class="border-user"></div>
        <div class="row-pass">
          <input
            type="text"
            class="date-signup"
            placeholder="Đăng ký ngày 1/1/2023"
          />
        </div>
      </form>
    </div>
    <div class="col-md-3 col-12">
        <div class="img-profile" id="img-profile">
          <img src="{{user.image}}" style="width: 200px;">
          <input  type="file" [(ngModel)]="user.image" name="image" #image="ngModel" (change)="onSelectFile($event)">
          <p>(JPEG/PNG/GIF, 1MB)</p>
        </div>
      </div>
  </div>
  </div>
